<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BC Books </title>
</head>
<body>

<h1>Book Lists</h1>
<table>
    <tr><th>Id</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Default Book</td>
        <td th:text="${book.publisher.name}">Worx</td>

    </tr>

</table>
</body>
</html>
